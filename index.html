<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hi! I'm Paul</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Reset styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ffffff;
    }

    /* Starry Night Background */
    body {
      background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.9)), 
                  #0a0a1a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
      overflow: hidden;
      position: relative;
    }

    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .star {
      position: absolute;
      background-color: #fff;
      border-radius: 50%;
      animation: twinkle var(--duration) infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    /* Navigation styles */
    nav {
      position: absolute;
      top: 25px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.6);
      padding: 12px 28px;
      border-radius: 40px;
      display: flex;
      gap: 30px;
      z-index: 999;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    nav a {
      color: #ffffff;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: 500;
      transition: all 0.3s ease;
      position: relative;
      padding: 5px 0;
    }

    nav a:hover {
      color: #00aced;
    }

    nav a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background-color: #00aced;
      transition: width 0.3s ease;
    }

    nav a:hover::after {
      width: 100%;
    }

    /* Main content */
    .hero {
      max-width: 700px;
      padding: 60px 30px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 20px;
      backdrop-filter: blur(8px);
      margin: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      transform: translateY(20px);
      opacity: 0;
      animation: slideUp 0.8s ease-out 0.3s forwards;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 20px;
      font-weight: 700;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
      background: linear-gradient(to right, #ffffff, #00aced);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      letter-spacing: 1px;
    }

    p {
      font-size: 1.4rem;
      line-height: 1.6;
      text-shadow: 1px 1px 8px rgba(0, 0, 0, 0.7);
      margin-bottom: 30px;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .social-link {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.3rem;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.2);
      text-decoration: none;
    }

    .social-link:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0, 172, 237, 0.4);
    }

    .social-link.facebook:hover {
      background-color: #1877f2;
    }

    .social-link.instagram:hover {
      background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
    }

    /* Profile picture in content */
    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 4px solid rgba(255, 255, 255, 0.2);
      object-fit: cover;
      margin-bottom: 25px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }

    .profile-pic:hover {
      transform: scale(1.05);
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { 
        transform: translateY(20px);
        opacity: 0;
      }
      to { 
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      nav {
        flex-direction: row;
        gap: 15px;
        padding: 10px 20px;
        width: 90%;
        justify-content: center;
      }

      h1 {
        font-size: 2.5rem;
      }

      p {
        font-size: 1.1rem;
      }

      .hero {
        padding: 40px 20px;
      }

      .social-link {
        width: 40px;
        height: 40px;
        font-size: 1.1rem;
      }

      .profile-pic {
        width: 120px;
        height: 120px;
      }
    }

    @media (max-width: 480px) {
      nav {
        gap: 10px;
        padding: 8px 15px;
      }

      nav a {
        font-size: 0.9rem;
      }

      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      .profile-pic {
        width: 100px;
        height: 100px;
      }
    }
  </style>
</head>
<body>

  <!-- Starry Night Background -->
  <div class="stars" id="stars"></div>

  <!-- Navigation Bar -->
  <nav>
    <a href="aboutme.html">About Me</a>
    <a href="myhobbies.html">My Hobbies</a>
    <a href="mycontact.html">My Contact</a>
  </nav>

  <!-- Main Introduction Section -->
  <div class="hero">
    <!-- Profile Picture in Content -->
    <img src="c:\Users\Earl\Desktop\github.io\trd.jpg" alt="Paul's Profile" class="profile-pic">
    
    <h1>Hi! I'm Paul</h1>
    <p>
      I'm a passionate student at the University of the Cordilleras. I enjoy driving, hiking, and playing basketball. Explore this site to know more about me, my interests, and how to reach out!
    </p>
    
    <div class="social-links">
      <a href="https://www.facebook.com/paul.comicho?mibextid=wwXIfr&rdid=1NgclS9TyLlPIH3W&share_url=https%3A%2F%2Fwww.facebook.com%2Fshare%2F19B1MLrzHT%2F%3Fmibextid%3DwwXIfr" 
         class="social-link facebook" target="_blank" rel="noopener noreferrer">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="https://www.instagram.com/unk_cool_?igsh=MW55bWhyZnliMGh3aQ%3D%3D&utm_source=qr" 
         class="social-link instagram" target="_blank" rel="noopener noreferrer">
        <i class="fab fa-instagram"></i>
      </a>
    </div>
  </div>

  <script>
    // Create stars
    const starsContainer = document.getElementById('stars');
    const starCount = 200;
    
    for (let i = 0; i < starCount; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      
      // Random size between 1px and 3px
      const size = Math.random() * 2 + 1;
      star.style.width = `${size}px`;
      star.style.height = `${size}px`;
      
      // Random position
      star.style.left = `${Math.random() * 100}%`;
      star.style.top = `${Math.random() * 100}%`;
      
      // Random animation duration (2-5 seconds)
      star.style.setProperty('--duration', `${Math.random() * 3 + 2}s`);
      
      // Random delay
      star.style.animationDelay = `${Math.random() * 5}s`;
      
      starsContainer.appendChild(star);
    }
  </script>
</body>
</html>
